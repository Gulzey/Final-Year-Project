<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CycleNav</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body> 
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css" type="text/css">
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiZzItYWJkaSIsImEiOiJjbHZmcm54dmswb2Y0MmpwNWJlNndhN25sIn0.pBfTketPjVzez1dzSyLaog';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/g2-abdi/clvjwp0rb006j01pc8izf9xtf', // style URL
        center: [-24, 42], // starting center in [lng, lat]
        zoom: 1 // starting zoom  
    });
    //adding directions from point A to B
    map.addControl(
                new MapboxDirections({
                    accessToken: mapboxgl.accessToken
                }), 'top-left'
            );

            map.addControl(new mapboxgl.NavigationControl()); 

    const marker1 = new mapboxgl.Marker()
    .setLngLat([0.1276,51.5072])
    .addTo(map);

    // Add geolocate control to the map.
    map.addControl(
        new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            // When active the map will receive updates to the device's location as it changes.
            trackUserLocation: true,
            // Draw an arrow next to the location dot to indicate which direction the device is heading.
            showUserHeading: true
        })
    );

    
</script>

</body>
